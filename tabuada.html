<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <script src="script.js"></script>
    <title>Tabuada</title>
</head>
<body>
    
    <header>
        <h1>Tabuada da Mandi</h1>
    </header> 

    <section id="mult">
        <div>
            Número: <input type="number" name="num" id="txtn">
            <input type="button" value="Gerar Tabuada" onclick="tabuada()"></p>
        </div>

        <div>
            <!--Aqui foi criado o campo onse será inserida a tabuada e o size ja deixa
            pré-definido o espaço que será preenchido-->
            <select name="tabuada" id="seltab" size="10"></select>
        </div>

    </section>
    
    <section id="div">
        <div>
            Valor: <input type="number" name="num1" id="txtdiv">
            / <input type="number" name="num2" id="txtd">
            <input type="button" value="Divisão" onclick="divisao()"></p>
        </div>

        <div>
            <!--Aqui foi criado o campo onse será inserida a tabuada e o size ja deixa
            pré-definido o espaço que será preenchido-->
            <select name="tabuada" id="seltabs" size="8"></select>
        </div>

    </section>

    <section id="soma">
        <div>
            Número <input type="number" name="som1" id="txtsom">
            + <input type="number" name="som2" id="txtsoma">
            <input type="button" value="Adição" onclick="adicao()"></p>
        </div>

        <div>
            <!--Aqui foi criado o campo onse será inserida a tabuada e o size ja deixa
            pré-definido o espaço que será preenchido-->
            <select name="tabsoma" id="tabsom" size="7"></select>
        </div>

    </section>
    
    <section id="sub">
        <div>
            Número <input type="number" name="sub1" id="txtsub">
            - <input type="number" name="sub2" id="txtsub2">
            <input type="button" value="Subtração" onclick="subtracao()"></p>
        </div>

        <div>
            <!--Aqui foi criado o campo onse será inserida a tabuada e o size ja deixa
            pré-definido o espaço que será preenchido-->
            <select name="tabuada" id="seltabsub" size="07"></select>
        </div>

    </section>
    <footer>
        <p><strong>&copy;Papai Te Ama</strong></p>
    </footer>  
</body>
</html>
